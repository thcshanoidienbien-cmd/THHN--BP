<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HEDU • Học sinh • Tiến bộ</title>
  <link rel="stylesheet" href="../../assets/styles.css">
  <script src="../../assets/config.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="inner">
      <div class="brand">
        <div class="logo">H</div>
        <div>
          <div class="name" id="brandName"></div>
          <div class="sub" id="brandSub"></div>
        </div>
      </div>
      <a class="smallLink" href="#" id="btnLogout">Đăng xuất</a>
    </div>
  </div>

  <div class="shell">
    <div class="shellTop">
      <div>
        <div style="font-weight:900;font-size:18px">Cổng Học sinh</div>
        <div style="color:var(--muted);font-size:13px" id="who">—</div>
      </div>
      <div class="pills">
        <a class="pill" href="dashboard.html">Dashboard</a>
        <a class="pill" href="do-task.html">Làm bài</a>
        <a class="pill" href="progress.html">Tiến bộ</a>
      </div>
    </div>

    <div class="card" style="padding:14px">
      <div style="font-weight:900;font-size:16px">Tiến bộ</div>
      <div style="color:var(--muted);font-size:12px;margin-top:4px">Tổng hợp theo tuần (tự tính từ lịch sử nộp & nhận xét).</div>

      <div class="divider"></div>

      <table class="table">
        <thead>
          <tr><th>Tuần</th><th>Đã nộp</th><th>Nhận xét</th><th>Ghi chú</th></tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="4" style="color:var(--muted)">Chưa có dữ liệu…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="../../assets/core.js"></script>
  <script src="../../assets/api.js"></script>
  <script src="../../assets/student-snippet.js"></script>

  <script>
    function weekKey_(iso){
      const d = new Date(iso);
      if (isNaN(d)) return "—";
      // ISO-ish: group by Monday-start week number (simple)
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
      const weekNo = Math.ceil((((date - yearStart) / 86400000) + 1)/7);
      return `${date.getUTCFullYear()}-W${("0"+weekNo).slice(-2)}`;
    }

    (async ()=>{
      await studentInit("progress");
      const s = window.__STU__;
      const token = s.sessionId || s.token || "";

      try{
        const r = await api("getMyHistory", { token, classId:s.classId, studentId:s.studentId, limit: 400 });
        const subs = r.submissions || [];
        const fbs = r.feedbacks || [];

        const byWeek = {};
        subs.forEach(x=>{
          const k = weekKey_(x.createdAt);
          byWeek[k] = byWeek[k] || { submitted:0, feedback:0 };
          byWeek[k].submitted++;
        });
        fbs.forEach(x=>{
          const k = weekKey_(x.createdAt);
          byWeek[k] = byWeek[k] || { submitted:0, feedback:0 };
          byWeek[k].feedback++;
        });

        const keys = Object.keys(byWeek).filter(k=>k!=="—").sort().reverse();
        const tb = document.getElementById("rows");

        if(!keys.length){
          tb.innerHTML = `<tr><td colspan="4" style="color:var(--muted)">Chưa có dữ liệu…</td></tr>`;
          return;
        }

        tb.innerHTML = keys.map(k=>{
          const it = byWeek[k];
          const note = it.feedback ? "Có nhận xét ✅" : (it.submitted ? "Đã nộp, chờ nhận xét ⏳" : "");
          return `
            <tr>
              <td>${k}</td>
              <td>${it.submitted}</td>
              <td>${it.feedback}</td>
              <td>${note}</td>
            </tr>
          `;
        }).join("");
      }catch(e){
        toast(e.message || "Không tải được tiến bộ.");
      }
    })();
  </script>
</body>
</html>
