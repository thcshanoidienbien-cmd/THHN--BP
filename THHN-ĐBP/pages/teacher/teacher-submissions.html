    /* ===== Tabs bar ===== */

    @media(max-width:900px){.controlBar{grid-template-columns:1fr}}
    .btnsRight{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;}
    .btnSm{padding:10px 14px;border-radius:12px;font-weight:900;font-size:13px;}

    /* ===== List ===== */

    .itemRow{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 14px;border:1px solid var(--line);border-radius:16px;background:#fff;
      transition:.14s ease;
    }
    .itemRow:hover{
      border-color:rgba(37,99,235,.25);

    .itemLeft{min-width:0; flex:1}

    .itemMeta{
      margin-top:5px;color:var(--muted);font-size:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;
    }
    .dot{width:6px;height:6px;border-radius:999px;background:rgba(148,163,184,.9);display:inline-block;}
    .itemRight{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end;}

    .emptyBox{

    }

    .footLine{

    }

    /* =========================
   FIX 1 D√íNG: T√™n tr∆∞·ªùng + ƒêƒÉng xu·∫•t (kh√¥ng xu·ªëng d√≤ng)
   (Kh√¥ng ƒë·ªïi teacher.js)
========================= */

/* cho kh·ªëi brand co gi√£n ƒë√∫ng */

/* ‚úÖ T√™n tr∆∞·ªùng lu√¥n 1 d√≤ng, qu√° d√†i th√¨ ... */

<body data-active="subs">
  <div id="topbar"></div>

  <main class="container">

  <script src="../../assets/teacher.js"></script>

  <script>
    function toast(msg){
      const t=document.getElementById("toast");
      t.hidden=false;t.textContent=msg||"‚Äî";t.classList.add("show");
      clearTimeout(window.__t);
      window.__t=setTimeout(()=>{t.classList.remove("show");t.hidden=true;},2400);
    }
    function esc(s){return String(s||"").replace(/[&<>"]/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[m]));}

    const session = requireRole("TEACHER");
    if(!session) { throw new Error("Redirecting..."); }
    const token = session?.token || "";

    function currentClassId(){
      return getTeacherClassId(session.classId || "5A1");
    }

    const meEl = document.getElementById("me");
    function syncMe_(){
      meEl.textContent = `${session.displayName||"Gi√°o vi√™n"} ‚Ä¢ ${currentClassId()}`;
      /* ‚úÖ TUY·ªÜT ƒê·ªêI KH√îNG setTeacherHeaderBadge ·ªü trang n√†y */
    }
    syncMe_();

    const sub = document.getElementById("sub");
    const list = document.getElementById("list");
    const hint = document.getElementById("hint");
    const countShown = document.getElementById("countShown");
    const filterNote = document.getElementById("filterNote");
    const totalNote = document.getElementById("totalNote");
    const tabs = document.getElementById("tabs");
    const taskId = document.getElementById("taskId");
    const q = document.getElementById("q");

    const btnGoTasks = document.getElementById("btnGoTasks");
    const btnReload = document.getElementById("btnReload");

    btnGoTasks.onclick = ()=> location.href="./teacher-tasks.html";

    let __filterMode = "ALL"; // ALL | PENDING | GRADED | LATE
    function modeLabel_(m){
      return ({ALL:"T·∫•t c·∫£",PENDING:"Ch·ªù ch·∫•m",GRADED:"ƒê√£ ch·∫•m",LATE:"N·ªôp mu·ªôn"})[m] || "T·∫•t c·∫£";
    }

    function badge_(x){
      const st=String(x.status||"").toUpperCase();
      if(st.includes("GRADED")) return `<span class="badge ok">‚úì ${esc(x.statusLabel||"ƒê√£ ch·∫•m")}</span>`;
      if(x.isLate) return `<span class="badge warn">‚è∞ ${esc(x.statusLabel||"N·ªôp mu·ªôn")}</span>`;
      return `<span class="badge">‚Ä¢ ${esc(x.statusLabel||"Ch·ªù ch·∫•m")}</span>`;
    }

    function computeCounts_(items){
      const arr = items || [];
      let graded = 0, late = 0;
      arr.forEach(x=>{
        const st = String(x.status||"").toUpperCase();
        if(st.includes("GRADED")) graded++;
        if(!!x.isLate) late++;
      });
      const total = arr.length;
      const pending = Math.max(total - graded, 0);
      return { total, pending, graded, late };
    }

    function applyMode_(items){
      const arr = items || [];
      if(__filterMode==="ALL") return arr;
      if(__filterMode==="LATE") return arr.filter(x=>!!x.isLate);
      if(__filterMode==="GRADED") return arr.filter(x=>String(x.status||"").toUpperCase().includes("GRADED"));
      return arr.filter(x=>!String(x.status||"").toUpperCase().includes("GRADED"));
    }

    function applySearch_(items){
      const key = String(q.value||"").trim().toLowerCase();
      if(!key) return items;
      return (items||[]).filter(x=>{
        const a = String(x.studentId||"").toLowerCase();
        const b = String(x.taskId||"").toLowerCase();
        const c = String(x.submissionId||"").toLowerCase();
        return a.includes(key) || b.includes(key) || c.includes(key);
      });
    }

    function renderTabs_(counts){
      const data = [
        {k:"ALL", t:"T·∫•t c·∫£", icon:"üìå", v:counts.total||0},
        {k:"PENDING", t:"Ch·ªù ch·∫•m", icon:"üïí", v:counts.pending||0},
        {k:"GRADED", t:"ƒê√£ ch·∫•m", icon:"‚úÖ", v:counts.graded||0},
        {k:"LATE", t:"N·ªôp mu·ªôn", icon:"‚è∞", v:counts.late||0},
      ];

      tabs.innerHTML = data.map(x=>`
        <div class="tab ${__filterMode===x.k?'active':''}" data-k="${x.k}">
          <span>${x.icon} ${x.t}</span>
          <span class="count">${x.v}</span>
        </div>
      `).join("");

      tabs.querySelectorAll(".tab").forEach(el=>{
        el.onclick = ()=>{
          __filterMode = el.getAttribute("data-k") || "ALL";
          filterNote.textContent = `ƒêang xem: ${modeLabel_(__filterMode)}`;
          renderFromCache_();
        };
      });

      filterNote.textContent = `ƒêang xem: ${modeLabel_(__filterMode)}`;
    }

    function renderList_(items){
      list.innerHTML="";
      const arr = items || [];

      if(!arr.length){
        list.innerHTML = `
          <div class="emptyBox">
            <div class="t">Kh√¥ng c√≥ b√†i n·ªôp ph√π h·ª£p üëá</div>
            <div class="m">
              ‚Ä¢ Th·ª≠ chuy·ªÉn tab ‚ÄúT·∫•t c·∫£‚Äù ho·∫∑c xo√° √¥ ‚ÄúT√¨m nhanh‚Äù.<br/>
              ‚Ä¢ Ho·∫∑c ƒë·ªïi ‚ÄúL·ªçc theo b√†i (m√£ b√†i)‚Äù ƒë·ªÉ xem b√†i kh√°c.
            </div>
          </div>
        `;
        hint.textContent = "";
        countShown.textContent = "";
        return;
      }

      arr.forEach(x=>{
        const div=document.createElement("div");
        div.className="itemRow";
        div.innerHTML=`
          <div class="itemLeft">
            <div class="itemTitle">${esc(x.studentId)} ‚Ä¢ ${esc(x.taskId)}</div>
            <div class="itemMeta">
              <span>üïí ${esc(x.createdAt||"")}</span>
              <span class="dot"></span>
              <span>üìé M√£ n·ªôp: ${esc(x.submissionId||"")}</span>
            </div>
          </div>

          <div class="itemRight">
            ${badge_(x)}
            <button class="btn btnSm" data-act="grade" type="button">üìù Ch·∫•m</button>
          </div>
        `;
        div.querySelector('[data-act="grade"]').onclick=()=>{
          location.href = `./teacher-grading.html?submissionId=${encodeURIComponent(x.submissionId)}`;
        };
        list.appendChild(div);
      });

      hint.textContent = "M·∫πo: g√µ nhanh m√£ h·ªçc sinh/m√£ b√†i ƒë·ªÉ l·ªçc.";
      countShown.textContent = `ƒêang hi·ªÉn th·ªã: ${arr.length}`;
    }

    let __lastAllItems = [];
    function renderFromCache_(){
      const tid = taskId.value || "";
      const base = __lastAllItems || [];
      const byMode = applyMode_(base);
      const bySearch = applySearch_(byMode);
      renderList_(bySearch);

      totalNote.textContent = tid ? `M√£ b√†i: ${tid}` : `Kh√¥ng l·ªçc theo m√£ b√†i`;
      syncMe_();
    }

    async function loadFilters(){
      const r = await api("listTasks", { token, classId: currentClassId(), status:"PUBLISHED" });
      if(r.system){
        sub.textContent = `Kh·ªëi ${r.system.grade} ‚Ä¢ ${r.system.subject} ‚Ä¢ ${r.system.textbook}`;
      }
      const items = r.tasks || [];
      taskId.innerHTML =
        `<option value="">‚Äî T·∫•t c·∫£ ‚Äî</option>` +
        items.map(t=>`<option value="${esc(t.taskId)}">${esc(t.taskId)} ‚Ä¢ ${esc(t.topic||"")}</option>`).join("");
    }

    async function loadList(){
      try{
        const tid = taskId.value || "";
        const r = await api("listSubmissions", { token, classId: currentClassId(), taskId: tid });

        if(r.system){
          sub.textContent = `Kh·ªëi ${r.system.grade} ‚Ä¢ ${r.system.subject} ‚Ä¢ ${r.system.textbook}`;
        }

        __lastAllItems = r.submissions || [];

        const counts = computeCounts_(__lastAllItems);
        renderTabs_(counts);

        renderFromCache_();
        toast("ƒê√£ t·∫£i ‚úÖ");
      }catch(e){
        toast(e.message||"Kh√¥ng t·∫£i ƒë∆∞·ª£c b√†i n·ªôp.");
      }
    }

    btnReload.onclick = loadList;
    taskId.onchange = loadList;

    let __tq;
    q.oninput = ()=>{
      clearTimeout(__tq);
      __tq = setTimeout(renderFromCache_, 120);
    };

    (async ()=>{
      renderTeacherTopbar("submissions");  // ‚úÖ chip ‚ÄúB√†i n·ªôp‚Äù s√°ng ƒë√∫ng
      await loadFilters();
      await loadList();
    })();
  </script>
