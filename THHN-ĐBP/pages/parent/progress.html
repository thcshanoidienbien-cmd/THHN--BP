<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Phụ huynh • Tiến bộ</title>

  <link rel="stylesheet" href="../../assets/styles.css">
  <meta name="theme-color" content="#2563eb"/>
</head>

<body data-active="progress">
  <!-- ✅ TOPBAR chung -->
  <div id="topbar"></div>

  <div class="shell">
    <div class="shellTop">
      <div>
        <div style="font-weight:900;font-size:18px">Sổ liên lạc điện tử</div>
        <div style="color:var(--muted);font-size:13px" id="who">—</div>
      </div>
  </div>

    <div class="card" style="padding:14px">
      <div style="font-weight:900;font-size:16px">Tiến bộ theo thời gian</div>
      <div style="color:var(--muted);font-size:12px;margin-top:4px">Tự tính theo tuần.</div>

      <div class="divider"></div>

      <table class="table">
        <thead>
          <tr><th>Tuần</th><th>Hoàn thành</th><th>Nhận xét</th><th>Ghi chú</th></tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="4" style="color:var(--muted)">Chưa có dữ liệu…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="toast" id="toast" hidden></div>
  </div>

  <!-- ✅ SSOT script order -->
  <script src="../../assets/config.js"></script>
  <script src="../../assets/core.js"></script>
  <script src="../../assets/api.js"></script>

  <!-- ✅ UI chung Parent -->
  <script src="../../assets/parent-ui.js"></script>

  <script>
    function toast(msg){
      const t=document.getElementById("toast");
      if(!t) return;
      t.hidden=false; t.textContent=msg||"—"; t.classList.add("show");
      clearTimeout(window.__t);
      window.__t=setTimeout(()=>{t.classList.remove("show"); t.hidden=true;},2400);
    }

    function weekKey_(iso){
      const d = new Date(iso);
      if (isNaN(d)) return "—";
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
      const weekNo = Math.ceil((((date - yearStart) / 86400000) + 1)/7);
      return `${date.getUTCFullYear()}-W${("0"+weekNo).slice(-2)}`;
    }

    (async ()=>{
      // render topbar
      try{ renderParentTopbar("progress"); }catch(_){}

      // guard role
      let s=null;
      try{ s=(typeof requireRole==="function") ? requireRole(["PARENT"]) : null; }catch(_){}
      if(!s){
        toast("Vui lòng đăng nhập phụ huynh để xem tiến bộ.");
        return;
      }

      // (Nếu muốn hiện badge lớp ở topbar thì bật)
      // setParentBadge(s.classId || "");

      document.getElementById("who").textContent =
        (s.studentName ? `${s.studentName} • ${s.classId||""}` : (s.studentId || "—"));

      const token = s.sessionId || s.token || "";
      if(!token || !s.classId || !s.studentId){
        toast("Thiếu thông tin (token/lớp/mã HS). Vui lòng đăng nhập lại từ Trang chủ.");
        return;
      }

      try{
        const r = await apiPost("getParentHistory", {
          token,
          classId: s.classId,
          studentId: s.studentId,
          limit: 500
        });

        const subs = r.submissions || [];
        const fbs  = r.feedbacks || [];

        const byWeek = {};
        subs.forEach(x=>{
          const k = weekKey_(x.createdAt);
          byWeek[k] = byWeek[k] || { submitted:0, feedback:0 };
          byWeek[k].submitted++;
        });
        fbs.forEach(x=>{
          const k = weekKey_(x.createdAt);
          byWeek[k] = byWeek[k] || { submitted:0, feedback:0 };
          byWeek[k].feedback++;
        });

        const keys = Object.keys(byWeek).filter(k=>k!=="—").sort().reverse();
        const tb = document.getElementById("rows");

        if(!keys.length){
          tb.innerHTML = `<tr><td colspan="4" style="color:var(--muted)">Chưa có dữ liệu…</td></tr>`;
          return;
        }

        tb.innerHTML = keys.map(k=>{
          const it = byWeek[k];
          const note = it.feedback ? "Có nhận xét ✅" : (it.submitted ? "Chờ nhận xét ⏳" : "");
          return `
            <tr>
              <td>${k}</td>
              <td>${it.submitted}</td>
              <td>${it.feedback}</td>
              <td>${note}</td>
            </tr>
          `;
        }).join("");

      }catch(e){
        toast(e.message || "Không tải được tiến bộ.");
      }
    })();
  </script>
</body>
</html>
